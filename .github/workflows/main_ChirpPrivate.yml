name: Build and deploy Chirp.Razor (Private) to Azure Web App

on:
  push:
    branches:
      - main   # or "azure-deploy" if you want a dedicated branch for deployments
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: dotnet publish
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ./publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish_output

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./.net-app

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ChirpPrivate' # ðŸ‘ˆ your Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./.net-app
