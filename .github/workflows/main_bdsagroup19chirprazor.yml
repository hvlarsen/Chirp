# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup19chirprazor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: dotnet publish
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./.net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67AB4000C3804A42A104F06E53C58499 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80D12A9E845D43B0A14FA2855BAB7C93 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EAD355D967D94AEF84D2C0E7A8000FEC }}

      - name: Inspect publish output
        run: |
          echo "Listing top-level of .net-app:"
          ls -la .net-app
          echo "Looking for app binaries:"
          find .net-app -maxdepth 2 -type f \( -name '*.dll' -o -name '*.deps.json' -o -name '*.runtimeconfig.json' \) -print


      - name: Zip published app
        run: |
          cd ./.net-app
          zip -r ../app.zip .
          cd ..
      

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup19chirprazor'
          slot-name: 'Production'
          package: ${{ github.workspace }}/app.zip
          